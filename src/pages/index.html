                <option value="japan">Japan</option>
                <option value="kazakhstan">Kazakhstan</option>
                <option value="mexico">Mexico</option>
                <option value="spain">Spain</option>
                <option value="turkey">Turkey</option>
                <option value="ukraine" selected>Ukraine</option>
                <option value="united-kingdom">United Kingdom</option>
                <option value="united-states">United States</option>

            <select name="type" id="type" id="type">

     -->        <input type='text' value='2015/1/1' id='endDate'/>
            <label for="amount" >Bel√∏b:</label>
            <div class="amount-box">
                <input type="number" id="amount" name="amount" placeholder="100" required value="100">
                <p class="valuta"></p>
            </div>
            <button type="submit" class="btn-submit" id="btn-submit">Beregn</button>
            End Price:<input type='text' value=''  id='endPrice' disabled/>
        </form>
        
    
        <p id="result"></p>
        <p class="minmax"></p>
    </div>
    
        
        <canvas id="myLineChart" width="400" height="100"></canvas>

    </section>
